<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You | Nexus Factory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Barlow", "Segoe UI", sans-serif;
      background: linear-gradient(145deg, #f2f4f3, #ebeeec);
      color: #1b1f24;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 16px;
    }
    .card {
      width: min(720px, 100%);
      background: #fff;
      border: 1px solid #d4dad7;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(17, 24, 31, 0.06);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 2rem;
    }
    p {
      margin: 0;
      color: #4f5b66;
      font-size: 1.05rem;
      line-height: 1.55;
    }
    a {
      display: inline-block;
      margin-top: 14px;
      color: #d84410;
      font-weight: 700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Thank you. Request received.</h1>
    <p>
      We have received your interview request and will reach out shortly from the Nexus Factory team.
    </p>
    <a href="./">Back to Nexus Factory</a>
  </main>
</body>
</html>
